name: "Publish a flake to flakestry"
on:
  push:
    tags:
      - "v?[0-9]+.[0-9]+.[0-9]+"
      - "v?[0-9]+.[0-9]+"
  workflow_dispatch:
    inputs:
      tag:
        description: "The existing tag to publish"
        type: "string"
        required: true
jobs:
  flakestry-publish:
    runs-on: "ubuntu-latest"
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: flakestry/flakestry-publish@1cd27f7562ac55c1cbf877f11863d2545b33165f
        with:
          version: "${{ inputs.tag || github.ref_name }}"
